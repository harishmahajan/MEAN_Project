<div class="table-responsive">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <a class="btn btn-primary" href="/register">Add New</a>
    <table class="table table-hover top">
      <thead>
        <tr>
          <th>UserName</th>
          <th>Mail</th>
          <th>Contact</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dt of datas">
          <td>{{dt.username}}</td>
          <td>{{dt.mail}}</td>
          <td>{{dt.contact}}</td>
          <td>{{dt.gender}}</td>
          <td>{{dt.dob}}</td>
          <td>
            <a (click)="editData(dt._id)" class="hv">
              <span class="glyphicon glyphicon-edit"></span>
            </a> |
<!--             <a (click)="deleteData(dt._id)" class="hv" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-trash"></span>
            </a>

 -->  
             <a class="hv" data-toggle="modal" data-target="#myModal">
              <span class="glyphicon glyphicon-trash"></span>
            </a>
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h3>Do you want to remove this user...???</h3>
          </div>
          <div class="modal-footer">
            <button (click)="deleteData(dt._id)" class="btn btn-success"  data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>  
        </td>
        </tr>
        <tr *ngIf="datas.length==0" class="text-center">
          <td colspan="6"><h3>Users not available...!!!</h3></td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
